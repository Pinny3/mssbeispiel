pt.beschreibung=Philipp Tarasiewicz ist im Web groß geworden und liebt Webtechnologien jeglicher Art. Im Kontext des Webs und verteilter Systeme arbeitet er als Berater, Autor, Speaker und Coach. Seit einigen Jahren hat er sich auf den Bereich Enterprise JavaScript spezialisiert und unterstützt Unternehmen bei der Aus- und Fortbildung ihrer Mitarbeiter wie auch beim Ramp-up neuer Projekte. Im Rahmen seiner täglichen Arbeit gehören die folgenden Werkzeuge zu seinem Repertoire: JavaScript (insb. Angular), Go, Java, Ansible, Docker und Git. Philipp ist Autor des ersten deutschsprachigen AngularJS-Buchs (dpunkt.verlag). Wenn er nicht gerade in einem Training sein Wissen weitergibt oder in einem Kundenprojekt die technischen Schulden reduziert, ist er mit Sicherheit auf Reisen und/oder probiert sich an neuen Sportarten.


