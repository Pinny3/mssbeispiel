tf.beschreibung=Thilo Frotscher arbeitet seit über fünfzehn Jahren als freiberuflicher Softwarearchitekt und Trainer. Als Experte für Java EE und Systemintegration unterstützt er seine Kunden überwiegend durch Projektmitarbeit oder die Durchführung von Schulungen. Thilo ist (Ko-)Autor mehrerer Bücher im Bereich Java EE, (Web) Services und SOA und hat zahlreiche Artikel für diverse Fachzeitschriften veröffentlicht. Darüber hinaus wirkt er auch als Fachgutachter für IT-Publikationen und spricht regelmäßig auf internationalen Fachkonferenzen, auf Schulungsveranstaltungen oder bei Java User Groups.


