ew.beschreibung=Eberhard Wolff arbeitet seit mehr als fünfzehn Jahren als Architekt und Berater ? oft an der Schnittstelle zwischen Business und Technologie. Er ist Fellow bei der innoQ. Als Autor hat er über hundert Artikel und Bücher geschrieben, u.a. ein deutschsprachiges Buch zu Continuous Delivery. Als Sprecher hat er auf zahlreichen internationalen Konferenzen vorgetragen. Sein technologischer Schwerpunkt liegt auf modernen Architekturansätzen ? Cloud, Continuous Delivery, DevOps, Microservices oder NoSQL spielen oft eine Rolle.

