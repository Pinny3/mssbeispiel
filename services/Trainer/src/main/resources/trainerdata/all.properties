cl.beschreibung=Dr. Carola Lilienthal ist Senior Softwarearchitektin bei der Workplace Solutions GmbH und Mitglied der Geschäftsleitung. Sie hat an der Universität Hamburg studiert und dort zum Thema ?Komplexität von Softwarearchitekturen? promoviert. Seit 2003 analysiert sie im Auftrag ihrer Kunden in ganz Deutschland regelmäßig die Architektur von Softwaresystemen und fasst die Ergebnisse in Qualitätsgutachten sowie mit priorisierten Refactoring-Maßnahmen zusammen. Sie spricht darüber hinaus regelmäßig auf Fachkonferenzen und ist Autorin zahlreicher Fachartikel.

