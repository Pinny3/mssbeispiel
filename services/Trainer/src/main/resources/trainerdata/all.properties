sz.beschreibung=Stefan Zörner ist Softwarearchitekt, Berater und Coach bei embarc in Hamburg. Ganz besonders interessiert ihn, wie sich Entwürfe effizient festhalten und kommunizieren lassen. Seine Erfahrungen und sein Wissen teilt er regelmäßig in Form von Vorträgen und Artikeln. Stefans Buch über Architekturdokumentation ist im Hanser-Verlag erschienen, er ist Committer im Directory Project der Apache Software Foundation und Board-Mitglied im iSAQB.

