ah.beschreibung=Alexander Heusingfeld ist Senior Consultant bei innoQ. Als Berater, Entwickler und Architekt unterstützt er Kunden vor allem mit seinen langjährigen Kenntnissen von Java und JVM-basierten Systemen. Meist beschäftigt er sich hier mit dem Design, der Evaluierung und Implementierung von Architekturen für Enterprise Application Integration (EAI) und modernen Webanwendungen. Er trägt sehr gerne zu OpenSource-Projekten bei, spricht bei IT-Konferenzen und Java User Groups und bloggt gelegentlich unter http://goldstift.de/.

